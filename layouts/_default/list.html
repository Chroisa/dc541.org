{{ define "main" }}
  <article class="nested-copy-line-height nested-img">
    <section class="cf f4 tc-l center measure-wide lh-copy white">
      {{- .Content -}}
    </section>
    <section class="flex-wrap justify-around mt1">
      {{ range .Paginator.Pages }}
        <div class="center relative w-80 bg-black">
          {{- partial "summary.html" . -}}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
{{ end }}
